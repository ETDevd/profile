<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmberPJ</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="amber.css">
    <script src="amber.js" defer></script>
</head>
<body>
    <header>
    </header>

    <front_page>
        <section class="item_angel">
            <div class="item_text">
                <h1 id="slide-title">AmberPJ</h1>
                <h2 id="slide-desc">Handmade Crafts & Unique Gifts</h2>
            </div>

            <div class="item_display">
                <!-- Slide image will be updated by JS -->
                <img id="slide-image" src="BG.jpg" alt="Slide image">

                <!-- Buttons: donate (static) and item_link (dynamic link updated per slide) -->
                <div class="buttons-row">
                    <div class="buttons donate">
                        <a href="https://www.buymeacoffee.com/amberpj" title="Donate to AmberPJ">
                            <img src="donate.png" alt="Donate">
                        </a>
                    </div>

                    <div class="buttons item_link">
                        <a id="slide-link" href="https://ducky-dev.itch.io" title="Open current game on itch.io" target="_blank" rel="noopener noreferrer">
                            <img src="itemlink.png" alt="Item Link">
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <BG>
            <img src="BG.jpg" alt="Background Image">
        </BG>
    </front_page>

    <footer>
        <p>Â© 2025 DataWaves. Reserves All rights.</p>
    </footer>
</body>
